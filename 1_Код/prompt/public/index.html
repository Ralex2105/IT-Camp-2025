<!DOCTYPE html>

        <form id="authForm" class="auth-form" onsubmit="handleLogin(event)">
            <div class="input-group">

                <input type="text" id="login" placeholder="–õ–æ–≥–∏–Ω" required>

            <div class="input-group password-group">

                <div class="password-input-wrapper">
                    <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" required>
                    <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>

    <script>
        // –ó–∞–¥–∞–Ω–Ω—ã–µ —É—á–µ—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
        const validLogin = "test.test@it.camp.ru";
        const validPassword = "password123";

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∏–¥–∏–º–æ—Å—Ç–∏ –ø–∞—Ä–æ–ª—è
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const eyeIcon = document.querySelector(".eye-icon");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.textContent = "üôà";
            } else {
                passwordInput.type = "password";
                eyeIcon.textContent = "üëÅÔ∏è";
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Ö–æ–¥–∞
        function handleLogin(event) {
            event.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã

            const loginInput = document.getElementById("login").value;
            const passwordInput = document.getElementById("password").value;
            const errorMessage = document.getElementById("errorMessage");

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—á–µ—Ç–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
            if (loginInput === validLogin && passwordInput === validPassword) {
    
              
                document.getElementById("goHome").addEventListener("click", function() {
                    window.location.href = "home.html"
                }
            );
    
            } else {
                // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
                errorMessage.classList.remove("hidden");
                setTimeout(() => {
                    errorMessage.classList.add("hidden");
                }, 3000); // –°–∫—Ä—ã—Ç—å —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            }
        }

        // –°–∫—Ä—ã—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.getElementById("errorMessage").classList.add("hidden");
    </script>
